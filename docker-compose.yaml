version: '3'

services:
  drone-server:
    build:
      context: ./server/
      dockerfile: Dockerfile
    image: drone-server:latest
    ports:
      - 8080:8000
      - 9000:9000
    environment:
      - DRONE_HOST=http://drone-server
      - DRONE_OPEN=false
      - DRONE_ADMIN=pi
    env_file:
      - ./drone_secret.env

  drone-agent:
    build:
      context: ./agent/
      dockerfile: Dockerfile
    image: drone-agent:latest
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_MAX_PROCS=3
    env_file:
      - ./drone_secret.env
